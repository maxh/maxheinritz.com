<!doctype html>
<html lang="en">
  {% include head.html %}
  <body class="{{ page.class }} {{ include.class }}">
    {% include header.html %}
    {% if include.loader_enabled == "true" %}
      <div class="loader">
        {% include loader.html %}
      </div>
    {% endif %}
    <main class="hidden">
      {{ content }}
    </main>
  </body>
</html>
