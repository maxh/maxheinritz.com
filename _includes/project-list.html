{% for group in site.data.projects %}
  <div class="project-group">
    <h2>{{ group.name }}</h2>
    <div class="project-cards">
      {% for project in group.projects %}
        <div class="project-card">
          <a href="{{ project.url }}">
            <img src="/images/{{ project.img }}" />
          </a>
          <h3>{{ project.name }}</h3>
          <p>{{ project.desc }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endfor %}
