{% capture content %}
  <div class="desc">
    <h3>{{ page.title }}</h3>
    <h4>{{ page.year }}</h4>
    <p>{{ page.desc }}</p>
    {% if page.link %}
    <p><a class="project-link" href="{{ page.link }}">Link</a></p>
    {% endif %}
  </div>
  <div>
    {% for image in page.images %}
      <img src="/images/{{image}}"></img>
    {% endfor %}
  </div>
{% endcapture %}


{% include base.html class="detail project" loader_enabled="false" %}
