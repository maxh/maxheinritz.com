<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <div class="wrapper">
        <div class="columns">
          {% for project in site.projects %}
            <a href="{{ project.url }}">
              <div class="pin">
                <img src="/images/{{ project.images.first }}">
              </div>
            </a>
          {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>
